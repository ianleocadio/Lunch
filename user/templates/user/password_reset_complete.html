{% extends 'baseLogin.html' %}
{% load static %}

{% block title %}Password reset{% endblock %}

{% block main %}
    <div class="row h-100">
        <div class="col-10 col-sm-10 col-md-8 col-lg-6 m-auto">
            <h3 class="text-center font-italic text-white">Forgot password</h3>
            <div class="jumbotron bg-dark " style="padding: 1rem 2rem; border-radius: 5px">
                <p>Your password has been set. You may go ahead and log in now</p>
                <div class="w-100 text-right">
                    <a href="{% url 'login' %}" class="text-primary">Sign in</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
